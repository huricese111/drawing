<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gallery</title>
    <meta name="description" content="A categorized image gallery." />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__inner">
        <a class="brand" href="./">Gallery</a>
        <nav class="nav">
          <a class="nav__link" href="#all" data-action="filter" data-category="all">All</a>
        </nav>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <section class="controls" aria-label="Gallery controls">
          <div class="controls__row">
            <input
              class="search"
              type="search"
              placeholder="Search images…"
              aria-label="Search images"
              data-action="search"
            />
            <select class="sort" aria-label="Sort images" data-action="sort">
              <option value="newest">Newest</option>
              <option value="oldest">Oldest</option>
              <option value="az">A → Z</option>
              <option value="za">Z → A</option>
            </select>
          </div>
          <div class="chips" aria-label="Categories" data-role="category-chips"></div>
        </section>

        <section class="grid" aria-label="Image grid" data-role="grid"></section>

        <section class="empty" hidden data-role="empty">
          <h2>No results</h2>
          <p>Try a different category or search term.</p>
        </section>
      </div>
    </main>

    <dialog class="lightbox" aria-label="Image preview" data-role="lightbox">
      <button class="lightbox__close" type="button" aria-label="Close" data-action="close">
        ×
      </button>
      <figure class="lightbox__figure">
        <img class="lightbox__img" alt="" data-role="lightbox-img" />
        <figcaption class="lightbox__caption" data-role="lightbox-caption"></figcaption>
      </figure>
      <div class="lightbox__nav">
        <button class="lightbox__btn" type="button" data-action="prev" aria-label="Previous">
          Prev
        </button>
        <button class="lightbox__btn" type="button" data-action="next" aria-label="Next">
          Next
        </button>
      </div>
    </dialog>

    <script type="module" src="./main.js"></script>
  </body>
</html>
