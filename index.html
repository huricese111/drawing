<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYTHOS - Digital Art Gallery</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <div class="logo-container">
            <img src="assets/logo.svg" alt="MYTHOS Logo" class="site-logo">
        </div>
        <div class="search-bar">
            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            <input type="text" id="searchInput" placeholder="Search gallery...">
        </div>
    </header>

    <main class="gallery-container">
        <div class="filters" id="categoryFilters">
            <!-- Categories will be injected here -->
        </div>

        <div class="gallery-controls">
            <div class="sort-control">
                <label for="sortSelect">Sort by:</label>
                <select id="sortSelect">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                </select>
            </div>
        </div>

        <div class="gallery-grid" id="galleryGrid">
            <!-- Gallery items will be injected here -->
        </div>
        
        <div id="noResults" class="hidden">
            <p>No artworks found matching your criteria.</p>
        </div>
    </main>

    <footer class="site-footer">
        <p>&copy; <span id="year"></span> MYTHOS. All rights reserved.</p>
    </footer>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox hidden">
        <div class="lightbox-overlay"></div>
        <div class="lightbox-content">
            <button id="closeLightbox" class="close-btn" aria-label="Close">&times;</button>
            <button id="prevBtn" class="nav-btn prev" aria-label="Previous image">&#10094;</button>
            
            <div class="lightbox-body">
                <div class="lightbox-image-container">
                    <img id="lightboxImg" src="" alt="Artwork">
                    <button id="prevSubBtn" class="sub-nav-btn prev hidden" aria-label="Previous sub-image">❮</button>
                    <button id="nextSubBtn" class="sub-nav-btn next hidden" aria-label="Next sub-image">❯</button>
                    <div id="subImageIndicators" class="sub-indicators hidden"></div>
                </div>
                <div class="lightbox-details">
                    <div class="lightbox-header">
                        <span id="lightboxCategory" class="category-tag">Category</span>
                        <span id="lightboxDate" class="date-tag">Date</span>
                    </div>
                    <h2 id="lightboxTitle">Artwork Title</h2>
                    <div id="lightboxDescription" class="article-content">
                        <!-- Description/Article injected here -->
                    </div>
                    
                    <!-- Comments Section -->
                    <div id="commentsSection" class="comments-section"></div>
                </div>
            </div>

            <button id="nextBtn" class="nav-btn next" aria-label="Next image">&#10095;</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
